<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
      <h1>Seller Signup</h1>
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
        <input class="form-input" ngModel type="text" name="name" placeholder="Enter Name">
        <input class="form-input" ngModel type="password" name="password" placeholder="Enter password">
        <input class="form-input" ngModel type="text" name="email" placeholder="Enter Email">
        <button class="form-button">Sign Up</button>
        <a class="auth-toggle-link" (click)="openLogin()">Aready Account? Click to login</a>
      </form>
    </div>
    <!--login Area-->
    <div *ngIf="showLogin" class="login">
        <h1>Seller Login</h1>
        <p class="error-p">{{ authError }}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input class="form-input" ngModel type="text" name="email" placeholder="Enter Email">
          <input class="form-input" ngModel type="password" name="password" placeholder="Enter password">
          <button class="form-button">Login</button>
          <a class="auth-toggle-link"(click)="openSignUp()">Dont have Account? Click to SignUp</a>
        </form>
      </div>
</div>
